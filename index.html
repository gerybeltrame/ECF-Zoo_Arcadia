                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Services">Services</a>
                      </li>
                      <li class="nav-item">

                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="Contacts">Contacts</a>
                      </li>
                      <li class="nav-item" data-show="connected">
                        <button class="nav-link" href="Page_admin">Admin</button>
                      </li>
                      <li class="nav-item" data-show="disconnected">
                        <a class="nav-link" href="Connexion">Connexion</a>

    </header>

    <main id="main-page"> 
        <!--le contenu de la page sera ici-->

    <footer class="bg-dark text-primary text-center footer">
      <div class="row">
          <div class="col-12 col-lg-4">
              <h3 class="text-primary">Nos horaires</h3>
              <p>Du lundi au vendredi  de 09:00-19:30</p>
          </div>
          <div class="col-6 col-lg-4">
              <p>Zoo Arcadia <br/>
                  10 rue Robert <br/>
                  3630 Nullepart <br/>
                  Tél: 118 218 000
              </p>
          </div>
          <div id="email" class="col-6 col-lg-4">
              <p>contact@zooarcadia.com</p>
          </div>
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#EditionFooterModal" data-show="disconnected"><i class="bi bi-pencil-square"></i></button>
      </div>
  </footer>

  <script type="module" src="/Router/Router.js"></script>
  <script src="js/script.js"></script>

</body>

<!-- Modal d'édition du footer -->
<div class="modal fade" id="EditionFooterModal" tabindex="-1" aria-labelledby="EditionFooterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="EditionFooterModalLabel">Edition du Footer</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form>
              <div class="mb-3">
                <label for="NameFooterInput" class="form-label">Titre</label>
                <input type="text" class="form-control" id="NameFooterInput" placeholder="Titre du footer" name="Titre"> 
              </div>
              <div class="mb-3">
                <label for="HoraireInput" class="form-label">Horaire</label>
                <input type="text" class="form-control" id="HoraireInput"  name="Horaire">
              </div>
              <div class="mb-3">
                <label for="AdresseInput" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="AdresseInput"  name="adresse">
              </div>
              <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="EmailInput"  name="Email">
              </div>
              <div class="text-center modal-footer">
                  <button type="button" class="btn btn-primary">Enregistrer</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              </div>
          </form>
      </div>
    </div>
  </div>
</div>
</html>
