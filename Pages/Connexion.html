<div class="hero-scene">
  <div class="hero-scene-content">
     <h1>Connexion</h1>
  </div>
</div>

<div id="connexion" class="container">
       <form>
           <div class="mb-3">
             <label for="EmailInput" class="form-label">Email</label>
             <input type="email" class="form-control" id="EmailInput" placeholder="exemple@mail.fr" name="Email">
             <div class="invalid-feedback">
                Veuillez saisir une adresse email valide
             </div>
           </div>
           <div class="mb-3">
             <label for="PasswordInput" class="form-label">Mot de passe</label>
             <input type="password" class="form-control" id="PasswordInput" placeholder="Mot de passe" name="Password">
              <div class="invalid-feedback">
                Veuillez saisir un mot de passe valide
              </div>
           </div>
           <div class="text-center">
               <button type="button" class="btn btn-primary" id="btnSignin">Connexion</button>
           </div>
       </form>
   </div>
